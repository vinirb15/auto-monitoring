version: '3.8'

services:
  traccar:
    build: .
    container_name: traccar
    ports:
      - "8082:8082"
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=traccar
      - DB_PASSWORD=traccar
    networks:
      - traccar_network

  db:
    image: mysql:8
    container_name: mysql_traccar
    restart: always
    environment:
      MYSQL_DATABASE: traccar
      MYSQL_USER: traccar
      MYSQL_PASSWORD: traccar
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - traccar_network

volumes:
  mysql_data:

networks:
  traccar_network:
    driver: bridge
